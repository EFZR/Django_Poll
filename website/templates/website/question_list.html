{% extends 'website/base.html' %}
{% block content %}

<div class="col-6 offset-3">
  <hr>
  <div class="card d-flex justify-content-center">
    <div class="card-header text-center">
      <h4>Survey Questions <i><b>"{{poll}}"</b></i></h4>
    </div>
    <div class="card-body">
      {% if questions %}
      <table class="table">
        <thead>
          <th>Question</th>
          <th>Modify</th>
          <th>Delete</th>
        </thead>
        <tbody>
          {% for question in questions %}
          <tr>
            <td><a href="{% url 'options' question.id %}" class="text-decoration-none">{{question.question_text}}</a></td>
            <td>
              <a href="{% url 'update_question' poll.id question.id%}" class="text-decoration-none">&#10000;</a>
            </td>
            <td>
              <a href="{% url 'delete_question' poll.id question.id%}" class="text-decoration-none">&#10008;</a>
            </td>
          </tr>
          {% endfor %}
      </table>
      {% else %}
      <h4 class="text-center">No questions</h4>
      {% endif %}
    </div>
    <div class="card-footer text-center">
      <a href="{% url 'create_question' poll.id %}" class="btn btn-primary">New Query</a>
      <a href="{% url 'polls' %}" class="btn btn-secondary">Back</a>
    </div>
  </div>
</div>

{% endblock %}
