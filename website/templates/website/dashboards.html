{% extends 'website/base.html' %}
{% block content %}

<table class="table">
  <tr>
    <th>Survey</th>
    <th>Question</th>
    <th>Option</th>
    <th>Votes</th>
  </tr>
{% for option in options %}
  <tr>
    <td>{{option.poll__title}}</td>
    <td>{{option.question__question_text}}</td>
    <td>{{option.option__option_text}}</td>
    <td>{{option.votes}}</td>
  </tr>
{% endfor %}
</table>
<div id="myChart"></div>
{% endblock %}
