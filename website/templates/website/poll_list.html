{% extends 'website/base.html' %}
{% block content %}

<div class="col-6 offset-3">
  <hr>
  <div class="card">
    <div class="card-header text-center">
      <h4><b><i>Surveys</i></b></h4>
    </div>
    <div class="card-body d-flex justify-content-center">
      {% if polls %}
      <table class="table">
        <thead>
          <th>Title</th>
          <th>Modify</th>
          <th>Delete</th>
        </thead>
        <tbody>
          {% for poll in polls %}
          <tr>
            <td><a href="{% url 'questions' poll.id %}" class="text-decoration-none">{{poll.title}}</a></td>
            <td>
              <a href="{% url 'update_poll' poll.id %}" class="text-decoration-none">&#10000;</a>
            </td>
            <td>
              <a href="{% url 'delete_poll' poll.id %}" class="text-decoration-none">&#10008;</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% else %}
      <h4 class="text-center">No polls available</h4>
      {% endif %}
    </div>
    <div class="card-footer text-center">
      <a href="{% url 'create_poll' %}" class="btn btn-primary">New Poll</a>
      <a href="{% url 'index' %}" class="btn btn-secondary">Back</a>
    </div>
  </div>
</div>

{% endblock %}
