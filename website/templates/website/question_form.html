{% extends 'website/base.html' %}
{% block content %}
<div class="col-5 offset-3">
  <a href="{% url 'polls' %}" class="text-decoration-none">&#10094; Back</a>
  <h3 class="text-center"><b><i>{{poll}}</i></b></h3>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
