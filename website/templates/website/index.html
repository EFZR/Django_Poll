{% extends 'website/base.html' %}
{% block content %}
<div class="col-4 offset-4">
  <hr>
  <div class="card">
    <div class="card-header text-center">
      <h4><b><i>Select a Survey</i></b></h4>
    </div>
    <div class="card-body text-center">
      {% if polls %}
      <ul class="list-unstyled">
        {% for poll in polls %}
        <li class="mb-3">
          <h5>
            <i><b><a href="{% url 'vote' poll.id %}" class="text-decoration-none">{{poll.title}}</a></b></i>
          </h5>
        </li>
        {% endfor %}
      </ul>
      {% else %}
      <h4 class="text-center">No Surveys available Come later</h4>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
