{% extends 'website/base.html' %}
{% block content %}

<div class="col-6 offset-3">
  <hr>
  <div class="card">
    <div class="card-header text-center">
      <h4><b><i>Options for {{question}}</i></b></h4>
    </div>
    <div class="card-body d-flex justify-content-center">
      {% if options %}
      <table class="table">
        <thead>
          <th>Option</th>
          <th>Modify</th>
          <th>Delete</th>
        </thead>
        <tbody>
          {% for option in options %}
          <tr>
            <td><a href="#" class="text-decoration-none">{{option.option_text}}</a></td>
            <td>
              <a href="{% url 'update_option' question.id option.id %}" class="text-decoration-none">&#10000;</a>
            </td>
            <td>
              <a href="{% url 'delete_option' question.id option.id %}" class="text-decoration-none">&#10008;</a>
            </td>
          </tr>
          {% endfor %}
      </table>
      {% else %}
      <h4 class="text-center">No Options</h4>
      {% endif %}
    </div>
    <div class="card-footer text-center">
      <a href="{% url 'create_option' question.id %}" class="btn btn-primary">New Option</a>
      <a href="{% url 'index' %}" class="btn btn-secondary">Back</a>
    </div>
  </div>
</div>

{% endblock %}
